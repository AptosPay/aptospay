<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Aptos Wallet - TEST</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/@aptos-labs/ts-sdk@latest/dist/index.global.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@martianwallet/aptos-wallet-adapter@latest/dist/index.global.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@aptos-labs/wallet-adapter-core@latest/dist/index.global.js"></script>
</head>
<body>
    <button id="connect-wallet-button" class="connect-wallet-button">连接钱包</button>
    <div class="wallet-container">
        <h1>Simple Aptos Wallet</h1>
        <div id="wallet-info">
            <p>Address: <span id="wallet-address">Not Connected</span></p>
            <p>USDC Balance: <span id="usdc-balance">0</span></p>
            <p>USDT Balance: <span id="usdt-balance">0</span></p>
        </div>
        <div id="transfer-form">
            <h2>Transfer Tokens</h2>
            <input type="text" id="recipient-address" placeholder="Recipient Address">
            <input type="number" id="transfer-amount" placeholder="Amount">
            <select id="token-type">
                <option value="usdc">USDC</option>
                <option value="usdt">USDT</option>
            </select>
            <button id="transfer-button">Transfer</button>
        </div>
    </div>
    <script src="script.js" type="module"></script>
</body>
</html>
